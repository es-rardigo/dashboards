<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Garantir que a imagem tenha no máximo 1920px de largura e ajuste automático */
        img {
            max-width: 1920px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Centralizar a imagem */
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/es-rardigo/dashboards/main/imagem.png?v=1701054123" alt="Imagem Atualizada">
</body>
</html>
